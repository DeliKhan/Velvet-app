<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='recipe.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Great+Vibes">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="{{url_for('static', filename='recipe.js')}}"></script>
    </head>
    <body>
        <div class="row">
            <!--Main part-->
            <div class="col-lg-11">
                <div class="d-flex justify-content-between">
                    <div class="p-2">
                        <img id="logo" src="../static/Velvet logo.png">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="card" style="width:800px">
                        <img class="card-img-top" src="#" alt="Card image">
                        <div class="card-body">
                            <h4 class="card-title"></h4>
                            <p class="card-text" id="difficulty"></p>
                            <p class="card-text" id="time"></p>
                            <div class="d-inline-flex" id="rating_div">
                                <p class="card-text" id="rating"></p>
                            </div>
                            <p class="card-text" id="servings"></p>
                            <p class="card-text">Ingredients</p>
                            <ul class="list-group list-group-flush" id="ingredients"></ul>
                            <p class="card-text">Steps</p>
                            <ul class="list-group list-group-flush" id="directions"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <!--Due to errors, could not place side bar-->
        </div>
    </body>
</html>
